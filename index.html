<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/src/assets/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA test</title>
  <meta name="description" content="PWA test" />
  <link rel="apple-touch-icon" href="/src/assets/images/icon-192x192.png" sizes="180x180" />
  <link rel="mask-icon" href="/src/assets/favicon.ico" color="#FFFFFF" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/serviceWorker.js')
          .then((reg) => console.log('OK', reg.scope))
          .catch((err) => console.log('NG', err));
      });
    }
  </script>
</body>

</html>
